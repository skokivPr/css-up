<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ff6600'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='%23000' font-family='monospace' font-weight='bold'%3ECSS%3C/text%3E%3C/svg%3E">
    <script>
        (function () {
            var saved = localStorage.getItem('theme');
            document.documentElement.setAttribute('theme', saved === 'light' ? 'light' : 'dark');
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Share+Tech+Mono&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Monaco Editor Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <title>CSS_COLOR_EXTRACTOR // MONACO_EDITION</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <header class="hud-header">
            <div class="header-main">
                <h1>CSS_COLOR_EXTRACTOR // MONACO_CORE</h1>
            </div>
            <div class="system-meta">
                <div class="system-meta-general" id="status"><i class="fas fa-signal"></i> STATUS:<span
                        class="system-meta-item-value"> STANDBY</span>
                </div>
                <div class="system-meta-general" id="timestamp"><i class="fas fa-clock"></i> LOG_ID: <span
                        class="time">--:--:--</span></div>
            </div>
        </header>

        <main class="workspace">
            <section class="terminal-panel">
                <div class="terminal-label">
                    <span><i class="fas fa-code"></i> Source_Input</span>
                    <span><i class="fab fa-css3-alt"></i> Syntax: CSS</span>
                </div>
                <div id="inputEditor" class="editor-container"></div>
                <div class="action-bar">
                    <button onclick="runExtraction()"><i class="fas fa-play"></i> Uruchom Filtrowanie</button>
                    <button class="danger" onclick="clearAll()"><i class="fas fa-trash-alt"></i> Reset</button>
                </div>
            </section>

            <section class="terminal-panel">
                <div class="terminal-label">
                    <span><i class="fas fa-file-export"></i> Processed_Output</span>
                    <span id="counter"><i class="fas fa-list"></i> Mapped: 0</span>
                </div>
                <div id="outputEditor" class="editor-container"></div>
                <div class="action-bar">
                    <button onclick="copyOutput()"><i class="fas fa-copy"></i> Kopiuj Wynik</button>
                    <button onclick="toggleTheme()"><i class="fas fa-moon"></i> Zmie≈Ñ Motyw</button>
                    <button onclick="showSettings()"><i class="fas fa-cog"></i> Ustawienia</button>
                </div>
            </section>
        </main>

        <div class="terminal-label"
            style="grid-column: 1/-1; border: 1px solid var(--border-color); border-bottom: none; margin-top: 20px;">
            <span><i class="fas fa-palette"></i> Live_Preview_Buffer</span>
        </div>
        <div id="previewArea" class="preview-section"></div>
    </div>

    <div id="settingsOverlay" class="settings-overlay" onclick="closeSettings()"></div>
    <div id="settingsSidebar" class="settings-sidebar">
        <div class="settings-sidebar-header">
            <h2>Ustawienia</h2>
            <button class="close-settings" type="button" onclick="closeSettings()" aria-label="Zamknij"><i
                    class="fas fa-times"></i></button>
        </div>
        <div id="settingsSidebarBody" class="settings-sidebar-body"></div>
    </div>

    <script src="style-monaco.js"></script>
    <script src="index.js"></script>

</body>

</html>
